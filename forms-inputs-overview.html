<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Formularfeld Elemente</title>
</head>

<body>
    <p><a href="./">Übersicht</a></p>
    <hr>

    <h1>HTML5 Formularfeld Elemente</h1>

    <form action="#" method="post">

        <!-- Textfeld -->
        <label for="text">Text:</label>
        <input type="text" id="text" name="text" placeholder="Text eingeben"><br><br>

        <!-- Passwortfeld -->
        <label for="password">Passwort:</label>
        <input type="password" id="password" name="password"><br><br>

        <!-- E-Mail -->
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email"><br><br>

        <!-- URL -->
        <label for="url">Website URL:</label>
        <input type="url" id="url" name="url"><br><br>

        <!-- Telefonnummer -->
        <label for="tel">Telefonnummer:</label>
        <input type="tel" id="tel" name="tel"><br><br>

        <!-- Zahl -->
        <label for="number">Zahl:</label>
        <input type="number" id="number" name="number" min="0" max="100"><br><br>

        <!-- Bereich (Range) -->
        <label for="range">Bereich (0-100):</label>
        <input type="range" id="range" name="range" min="0" max="100"><br><br>

        <!-- Datum -->
        <label for="date">Datum:</label>
        <input type="date" id="date" name="date"><br><br>

        <!-- Zeit -->
        <label for="time">Zeit:</label>
        <input type="time" id="time" name="time"><br><br>

        <!-- Woche -->
        <label for="week">Woche:</label>
        <input type="week" id="week" name="week"><br><br>

        <!-- Monat -->
        <label for="month">Monat:</label>
        <input type="month" id="month" name="month"><br><br>

        <!-- Farbauswahl -->
        <label for="color">Farbe:</label>
        <input type="color" id="color" name="color"><br><br>

        <!-- Kontrollkästchen (Checkbox) -->
        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br><br>

        <!-- Radio-Buttons -->
        <label>Radio-Buttons:</label><br>
        <input type="radio" id="radio1" name="radio" value="1">
        <label for="radio1">Option 1</label><br>
        <input type="radio" id="radio2" name="radio" value="2">
        <label for="radio2">Option 2</label><br><br>

        <!-- Dropdown-Liste (Select) -->
        <label for="dropdown">Dropdown:</label>
        <select id="dropdown" name="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br><br>

        <!-- Textbereich (Textarea) -->
        <label for="textarea">Textbereich:</label><br>
        <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea><br><br>

        <!-- Dateiupload -->
        <label for="file">Datei hochladen:</label>
        <input type="file" id="file" name="file"><br><br>

        <!-- Absenden -->
        <input type="submit" value="Absenden">
        
        <!-- Zurücksetzen -->
        <input type="reset" value="Formular zurücksetzen">


    </form>

</body>

</html>
